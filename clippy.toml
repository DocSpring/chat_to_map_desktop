# Clippy configuration
# https://doc.rust-lang.org/clippy/configuration.html

# Maximum cognitive complexity allowed
cognitive-complexity-threshold = 15

# Maximum lines in a function
too-many-lines-threshold = 50

# Maximum number of arguments in a function
too-many-arguments-threshold = 7

# Note: unwrap() disallow rule removed because it triggers on external macros
# like tauri::generate_context!() which we cannot control. Enforce via code review.
